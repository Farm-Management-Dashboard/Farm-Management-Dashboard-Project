<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmflow</title>
</head>
<body>
    <section id="add-animal">
    <h1>Livestock Management</h1>
    <div>
        <img src="Images/kangaroo.jpg" alt="a kng" width="400">
        <img src="Images/pig.jpg" alt="" width="300">
        <img src="Images/sheep.jpg" alt="" width="300">
    </div>
    
    <h2>ANIMAL RECORDS</h2> 

    
    <form action="">
       <label for="animal">Animal Type :</label>

       <select name="animal-type" id="" required>
     <option value="">Select type</option>
        <optgroup label="Mammal"> 
        <option value="cow">Cow </option>
        <option value="Goat">Goat</option>
        <option value="Ram">Ram</option></optgroup>
    </select>

    <select name="" id="">
        <option value="">Select Type</option>
       <optgroup label="Fish">
        <option value="catfish">CatFish</option>
        <option value="Tilapia">Tilapia</option>
        <option value="mackerel">Mackerel</option>
       </optgroup></select>

       <select name="" id="">
        <option value="">Select Type</option>
        <option value="">Chicks</option>
        <option value="Turkey">Turkey</option>
        <option value="">Guinea Fowl</option>
    </optgroup></select> <br>

    <label for="">Date of Birth:</label>
    <input type="date" id="dob" required> <br>

    <label for="">Health status:</label>
    <input type="text" placeholder="e.g Good, Bad, Fair etc"> <br>

    <label for="">Vaccination Status:</label>
    <select name="" id="">
        <option value="">Up-to-date</option>
        <option value="">Pending</option>
    </select> <br>

    <label for="">Production Output:</label>
    <select name="" id="">
        <option value="">Milk</option>
        <option value="">Egg</option>
        <option value="">Beef</option>
        <option value="">Meat</option>
</select> <br>

<label for="">Feeding Schedule:</label>
<select name="" id="">
    <option value="">Once daily</option>
    <option value="">Twice daily</option>
</select> <br>
      <button> Add Livestock </button>
      
    </form>
    
    </section>
</body>
</html>
